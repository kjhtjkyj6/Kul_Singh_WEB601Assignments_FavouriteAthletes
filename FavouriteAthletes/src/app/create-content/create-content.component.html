 <input type="text" [(ngModel)]="newcontentaddon.id"  name="id" id="input" placeholder="ID">
<input type="text" [(ngModel)]="newcontentaddon.title"  name="title" id="type-input" placeholder="Title">
<input type="text" [(ngModel)]="newcontentaddon.description" name="description" id="type-input"  placeholder="Description">
<input type="text" [(ngModel)]="newcontentaddon.creator" name="creator" id="type-input"  placeholder="creator">
<input type="text" [(ngModel)]="newcontentaddon.type" name="type" id="type-input"  placeholder="Type">
<div class="d-flex flex-wrap justify-content-end">
<button (click)="onSubmit()">Add Content </button>
<h4 class="errorMessage" >{{errorMessage}}</h4>
<p *ngIf="errorMessage" style="color: red; font-weight: bold;">{{ errorMessage }}</p>
</div>
