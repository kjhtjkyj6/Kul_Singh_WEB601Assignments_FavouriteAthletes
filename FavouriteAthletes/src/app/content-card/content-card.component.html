<div [ngClass]="{'type1': items.type === 'race', 'type2': items.type === '','type3':items.type==='run'}">
<header class="header">
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5  bind-innerHtml="items.id"></h5>
      <header>
      <p class="card-text"bind-innerHtml="items.title"></p></header>
      <p class="card-text"bind-innerHtml="items.description"></p>
      <p class="card-text"bind-innerHtml="items.creator"></p>
      <p class="card-text"bind-innerHtml="items.type"></p>
      <img src="{{items.imgURL}}"  routerLink="/content-detail"   class="card-img-top" alt="...">
      
      </div>
  </div>
  </header>
