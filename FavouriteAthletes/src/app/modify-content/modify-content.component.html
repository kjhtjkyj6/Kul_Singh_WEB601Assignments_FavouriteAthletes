<div class="container">
    <div class="row">
        <div class="col-md-12"> Add Content </div>
    </div>
    <div class="row">
       
 
<form (submit)="add(title.value, description.value, creator.value, imgURL.value, type.value, tags.value)">

    <div class="form-group row">
  <label for="title">Title:</label>
  <div class="col-md-12">
  <input  class="form-control" id="title" #title name="title" required>
 </div>
  </div>
  <div class="form-group row"> 
  <label for="description">Description:</label>
  <div class="col-md-12"> 
    <input  class="form-control" id="description" class="form-control" #description name="description" required>
  </div>
</div>

<div class="form-group row"> 

  <label for="creator">Creator:</label>
  <div class="col-md-12"> 
  <input  class="form-control" id="creator" #creator name="creator" required>
</div>
</div>

<div class="form-group row"> 
  <label for="imgURL">Image URL:</label>
  <div class="col-md-12"> 
  <input  class="form-control" id="imgURL" #imgURL name="imgURL">
 
</div>
</div>
<div class="form-group row"> 
  <label for="type">Type:</label>
  <div class="col-md-12"> 
  <input  class="form-control" id="type" #type name="type">
</div>
</div>
<div class="form-group row"> 
  <label for="tags">Tags:</label>
  <div class="col-md-12"> 
  <input class="form-control" id="tags" #tags name="tags">
</div>
</div>

<div class="mt-md-4 row">
    <div class="col-md-4">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    
</div>
  
</form>
</div>


<div class="row">
    <div class="col-md-6" *ngFor="let item of content">
        <div class="card">
            <div class="card-body">
                <p>Title :{{item.title}}</p>
                <img  *ngIf="item.imgURL"   src="{{item.imgURL}}"   class="card-img-top" alt="...">
                <p> Creator{{item.creator}}</p>
                <p>Tags:{{item.tags}}</p>
            </div>
        </div>
    </div>
</div>

      
    
</div>
